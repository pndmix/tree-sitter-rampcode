language: node_js

node_js:
  - 10

env:
  global:
    - secure: 

matrix:
  include:
    - os: osx
      osx_image: xcode9.2
    - os: linux
      env: CXX=clang++

branches:
  only:
    - master
    - /^v?[0-9\\.]+/

deploy:
  provider: script
  script: npm run prebuild && npm run prebuild:upload -u ${PREBUILD_UPLOAD}
  skip_cleanup: true
  on:
    tags: true